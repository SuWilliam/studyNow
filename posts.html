<html ng-app="studyNow">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="listings.js"></script>
    <script src="firebase.js"></script>
    <script src="post.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="maps.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<style>
    html, body, #map-canvas {
        height: 75%;
        margin: 0px;
        padding: 0px;
    }
    #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
    }
</style>
<body onload="initialize()">
<div class="container-fluid" style="max-width: 1200px;" ng-controller="postsController">
	<!-- page title -->
	<h1 class="text-center">Who's Studying? </h1>
	<!-- MAP STUFF -->
	<div class="panel-group">
	  <div class=" panel-default col-sm-7">
			<div id="map-canvas" style="height:72vh; position:fixed;"></div>
	  </div>
	</div>
	<br>
	
	
		<!-- ACCORDIAN STUFF -->
	<div class="panel-group" id="accordion">
	  <div class="panel panel-info col-sm-5" ng-repeat="post in posts">
		<div class="panel-heading panel-title"> 
			<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{post.number}}" onclick="codeAddress(post.lol)">
			  <h4><b>{{post.Title}}</b></h4>
			</a>
		</div>
		<div id="collapse{{post.number}}" class="panel-collapse collapse">
		  <div class="panel-body">
			<div class="caption">
				<h4 style="text-align:center">{{post.Course}} | <small>{{post.Name}}</small></h4>
				<p>{{post.Note}}</p>
			</div>
				
	<center>
		<button type="button" class="btn btn-lg btn-info" style="width: 15vw;">Yo</button>
	</center>
		  </div>
		</div>
	  </div>
	</div>
	
	
	
	
</div>
	<hr>
	<center>
		<a href="index.html">
			<button type="button" class="btn btn-lg btn-primary" style="width: 25vw;">Back</button>
		</a>
	</center>
	
</body>
</head>
